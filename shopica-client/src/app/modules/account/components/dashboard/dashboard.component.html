<div class="dashboard-section">
  <div class="title">
    <p><strong> Account details :</strong></p>
  </div>
  <div class="account-detail mb-30">
    <div class="account-detail-form">
      <form class="custom-form" [nzLayout]="'vertical'" nz-form [formGroup]="updateInfoForm" (ngSubmit)="updateInfo()">
        <div class="content">
          <div class="column">
            <nz-form-item>
              <nz-form-label [nzSpan]="22" nzRequired nzFor="username">Username</nz-form-label>
              <nz-form-control [nzSpan]="22" nzErrorTip="The input is not valid username!">
                <input nz-input type="text" formControlName="username" />
              </nz-form-control>
            </nz-form-item>



            <nz-form-item>
              <nz-form-label nzSpan="22" nzRequired nzFor="province">Province</nz-form-label>
              <nz-form-control nzSpan="22" nzErrorTip="Please select your province!">
                <nz-select nzSize="large" (ngModelChange)="provinceChange($event)" formControlName="province"
                  nzShowSearch nzPlaceHolder="Select a province">
                  <nz-option *ngFor="let item of listProvince" [nzLabel]="item.ProvinceName" [nzValue]="item">
                  </nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <nz-form-label nzSpan="22" nzRequired nzFor="district">District</nz-form-label>
              <nz-form-control nzSpan="22" nzErrorTip="Please select your district!">
                <nz-select nzSize="large" (ngModelChange)="districtChange($event)" formControlName="district"
                  nzShowSearch nzPlaceHolder="Select a district">
                  <nz-option *ngFor="let item of listDistrict" [nzLabel]="item.DistrictName" [nzValue]="item">
                  </nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <nz-form-label nzSpan="22" nzRequired nzFor="ward">Ward</nz-form-label>
              <nz-form-control nzSpan="22" nzErrorTip="Please select your ward!">
                <nz-select nzSize="large" formControlName="ward" nzShowSearch nzPlaceHolder="Select a ward">
                  <nz-option *ngFor="let item of listWard" [nzLabel]="item.WardName" [nzValue]="item">
                  </nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <nz-form-label nzSpan="22" nzRequired nzFor="street">Apartment, Street</nz-form-label>
              <nz-form-control nzSpan="22" nzErrorTip="Please input your Apartment, Street!">
                <input nz-input type="text" formControlName="street">
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <nz-form-label nzSpan="22" nzRequired nzFor="gender">Gender</nz-form-label>
              <nz-form-control nzSpan="22" class="radio-btn" nzErrorTip="Please input your gender!">
                <nz-radio-group formControlName="gender">
                  <label nz-radio [nzValue]="0">Male</label>
                  <label nz-radio [nzValue]="1">Female</label>
                  <label nz-radio [nzValue]="2">Other</label>
                </nz-radio-group>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div class="column">
            <nz-form-item>
              <div class="content seller-image">
                <nz-upload [nzFileType]="contentTypeAccept" [nzBeforeUpload]="beforeUpload" [nzRemove]="remove"
                  nzName="files" nzListType="picture-card" [(nzFileList)]="fileList"
                  [nzShowButton]="fileList.length < 1">
                </nz-upload>
              </div>
            </nz-form-item>

            <nz-form-item>
              <nz-form-label nzSpan="22" nzRequired nzFor="fullName">FullName</nz-form-label>
              <nz-form-control nzSpan="22" nzErrorTip="The input is not valid FullName!">
                <input nz-input type="text" formControlName="fullName" />
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <nz-form-label nzSpan="22" nzRequired nzFor="phone">Phone</nz-form-label>
              <nz-form-control nzSpan="22" nzErrorTip="The input is not valid Phone!">
                <input nz-input type="text" formControlName="phone" />
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <nz-form-label nzSpan="22" nzRequired nzFor="email">Email</nz-form-label>
              <nz-form-control nzSpan="22" nzErrorTip="Please input your email!">
                <input nz-input type="text" formControlName="email">
              </nz-form-control>
            </nz-form-item>

          </div>
        </div>

        <!-- form error -->
        <div class="form-error" *ngIf="updateInfoForm.errors">
          <p>{{updateInfoForm.errors.error}}</p>
        </div>
        <!-- submit button -->

        <div class="flex jc-flex-end">
          <button [disabled]="updateInfoForm.invalid" [nzLoading]="isLoading" nz-button class="custom-btn"
            [nzType]="'primary'">Save Information</button>
        </div>

      </form>
    </div>
  </div>


</div>
